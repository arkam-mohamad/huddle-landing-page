<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <ion-icon class="icon fb" name="logo-facebook" alt="fb-icon"></ion-icon>
    <ion-icon class="icon tw" name="logo-twitter" alt="twitter-icon"></ion-icon>
    <ion-icon class="icon ig" name="logo-instagram" alt="ig-icon"></ion-icon>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    document.getElementsByClassName('icon').setAttribute('alt', 'icon')
  </script>
</body>
</html>
